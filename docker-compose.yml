services:
  app1:
    build: .
    environment:
      APP_NAME: App1

  app2:
    build: .
    environment:
      APP_NAME: App2

  app3:
    build: .
    environment:
      APP_NAME: App3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl/
    depends_on:
      - app1
      - app2
      - app3
